<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/explorepage/mainstyle.css">
    <title>Időpontjaim</title>
</head>
<body>
    <div class="dynamic-navbar">
        <div class="island">
            <input type="text" class="search-input" placeholder="Keresés...">
            <i class="fas fa-search search-icon"></i>

            <a href="/landing/landingpage.html">
                <i class="fa fa-home"></i>
                <span>Főoldal</span>
            </a>

            <a href="/explorepage/explore.html">
                <i class="fa fa-compass"></i>
                <span>Felfedezés</span>
            </a>
            
            <a href="/appointments/appointments.html" class="active">
                <i class="fas fa-calendar-alt"></i>
                <span>Időpontjaim</span>
            </a>
            
            <a href="/account/account.html">
                <i class="fa fa-user"></i>
                <span>Fiók</span>
            </a>

        </div>
    </div>

    <div class="container mt-4">
        <div class="appointment-list">
            <div class="appointment-card">
                <div class="appointment-header">
                    <i class="fas fa-cut"></i> Pacekbarber
                </div>
                <div class="appointment-details">
                    <p>
                        <i class="far fa-calendar-alt"></i>
                        <span class="appointment-date">2025. Január 26.</span>
                        <i class="far fa-clock"></i>
                        <span class="appointment-time">14:00</span>
                    </p>
                    <p class="appointment-description">Legdurvább fade valaha</p>
                </div>
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Törlés</button>
                <button class="rate-button"><i class="fas fa-star"></i> Értékelés</button>
            </div>

            <div class="appointment-card">
                <div class="appointment-header">
                    <i class="fas fa-user-md"></i> Sigma boy orvosi
                </div>
                <div class="appointment-details">
                    <p>
                        <i class="far fa-calendar-alt"></i>
                        <span class="appointment-date">2025. Január 26.</span>
                        <i class="far fa-clock"></i>
                        <span class="appointment-time">10:00</span>
                    </p>
                    <p class="appointment-description">Skibidi watchparty műtét közben</p>
                </div>
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Törlés</button>
                <button class="rate-button"><i class="fas fa-star"></i> Értékelés</button>
            </div>

            <div class="appointment-card">
                <div class="appointment-header">
                    <i class="fas fa-dice"></i> Pécs kaszi
                </div>
                <div class="appointment-details">
                    <p>
                        <i class="far fa-calendar-alt"></i>
                        <span class="appointment-date">2025. Január 26.</span>
                        <i class="far fa-clock"></i>
                        <span class="appointment-time">16:00</span>
                    </p>
                    <p class="appointment-description">Black jack all in</p>
                </div>
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Törlés</button>
                <button class="rate-button"><i class="fas fa-star"></i> Értékelés</button>
            </div>
        </div>

        <div class="new-appointment-container">
            <a href="/explorepage/explore.html" class="new-appointment-button">
                <i class="fas fa-plus-circle"></i> Új időpont foglalása
            </a>
        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="appointment.js"></script>
</body>
</html>
