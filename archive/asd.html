<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Értékelések</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .rating-section {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rating-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .rating-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .overall-rating {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
        }

        .stars {
            color: #fbc02d;
            margin-right: 0.5rem;
        }

        .review {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .review:last-child {
            border-bottom: none;
        }

        .review h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem;
        }

        .review p {
            font-size: 0.9rem;
            margin: 0.5rem 0 0;
            color: #555;
        }

        .review .stars {
            color: #fbc02d;
            font-size: 0.9rem;
        }

        .review .date {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="rating-section">
    <div class="rating-header">
        <h1>Értékelések</h1>
        <div class="overall-rating">
            <span class="stars">★★★★★</span>
            <span>4.8 / 5</span>
        </div>
    </div>

    <div class="review">
        <h3>John Doe</h3>
        <div class="stars">★★★★★</div>
        <p>Remek kiszolgálás, nagyon elégedett vagyok!</p>
        <span class="date">2025. február 18.</span>
    </div>

    <div class="review">
        <h3>Jane Smith</h3>
        <div class="stars">★★★★☆</div>
        <p>Az étel finom volt, de egy kicsit sokat kellett várni.</p>
        <span class="date">2025. február 15.</span>
    </div>

    <div class="review">
        <h3>Mike Johnson</h3>
        <div class="stars">★★★★★</div>
        <p>Minden szuper volt, csak ajánlani tudom!</p>
        <span class="date">2025. február 12.</span>
    </div>
</div>

</body>
</html>
